name: Build Chrome Extension

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: yarn
    - run: yarn build
    - uses: actions/upload-artifact@v4
      with:
        name: ChromeGPT
        path: dist
